<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>브런치 키워드 피드 생성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<form action="">
    <div class="row justify-content-md-center" style="margin-top: 15%;">
        <div class="container" style="max-width: 700px;">
            <div class="input-group">
              <input type="text" class="form-control" name="keyword">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="submit">Feed Keyword</button>
              </div>

            </div>
        </div>
    </div>
</form>

    <div>
    {% if after_search %}
        <div>
            <p>{{ after_search }}</p>
            <p>{{ not_matched }}</p>
            <form action="/articles/search/" method="POST">
            {% csrf_token %}
                <input type="hidden" name="keyword" value="{{ keyword }}">
                <input type="text" name="check_keyword">
                <button type="submit" name="{{ keyword }}">검색어 재입력</button>
            </form>
        </div>
    {% endif %}
    </div>
</body>
</html>
